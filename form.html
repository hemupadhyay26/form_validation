<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Form Validations</title>
  </head>
  <body>
    <div id="success" class="alert alert-success" role="alert">
      This is a success alertâ€”check it out!
    </div>
    <div class="container my-3">
      <h1>Travel Desk</h1>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control "
            id="name"
            placeholder="Enter your name"
          >
          <div id="namevalid"class="invalid-feeback">Invalid</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="car">Select your car</label>
          <select class="form-control" id="car">
            <option>Select any car.....</option>
            <option>Omni</option>
            <option>Maruti 800</option>
            <option>Audi A1</option>
            <option>Ford Titanium</option>
            <!-- <option>5</option> -->
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="form-group">
          <label for="address">Enter your Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your Address" ></textarea>
        </div>

        <div class="form-group">
          <label for="any-message">Enter any message</label>
          <textarea
            class="form-control"
            id="any-message"
            rows="3"
            placeholder="Any message for us...."
          ></textarea>
        </div>

        <button id="submit" class="btn btn-primary my-4">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="Form.js"></script>
  </body>
</html>
